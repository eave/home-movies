<div class="jumbotron">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- Add an image below! -->
  <img src="images/buddy.gif" alt="I'm buddy"><br>

  <!-- Generate recommendation -->
  <h2>Rate movies and get recommendations from users with <b>your</b> taste.</h2>

  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="addMovie">Input movie</label>
      <input type="text" ng-model="userInput" class="form-control" id="userInput" placeholder="Add a username">
      <input type="text" ng-model="addMovie" class="form-control" id="addMovie" placeholder="Add a movie title">
      <select name="rating" ng-model="movieRating">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select>
    </div>
  </form>
  <div></div>
  <button ng-click="addToMovies()" class="btn btn-lg btn-success">Add to movies</button>

  <h3>Now, generate smart recommendations.</h3>
  <form class="form-inline" role="form">
    <button ng-click="generateRecommendations()" class="btn btn-success">What should I watch?</button>
  </form>

  <!-- Display results -->
  <table class="table">
    <tr ng-repeat="result in results">
      <td>{{result[0]}}</td><td>{{result[1]}}</td>
    </tr>
  </table>
</div>
